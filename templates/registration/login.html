{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form method="post" action=".">
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Log in' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>{% trans "I forgot password" %}? <a href="{% url auth_password_reset %}">{% trans "Reset it" %}</a>!</p>
<p>{% trans "I'm a new user" %}? <a href="{% url registration_register %}">{% trans "Register" %}</a>!</p>
{% endblock %}
